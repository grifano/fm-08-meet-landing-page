<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Meet landing page</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header-logo"
        src="./images/logo.svg"
        width="118"
        alt="meet logo"
      />
      <ul class="header-grid">
        <li class="grid-child">
          <picture class="header-avatars">
            <source
              type="image/webp"
              media="(min-width: 991px)"
              srcset="
                ./images/desktop/faces-left.webp    1x,
                ./images/desktop/faces-left@2x.webp 2x
              "
            />
            <source
              media="(min-width: 991px)"
              srcset="
                ./images/desktop/faces-left.png    1x,
                ./images/desktop/faces-left@2x.png 2x
              "
            />
            <source
              type="image/webp"
              media="(min-width: 768px)"
              srcset="
                ./images/tablet/faces.webp    1x,
                ./images/tablet/faces@2x.webp 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/tablet/faces.png    1x,
                ./images/tablet/faces@2x.png 2x
              "
            />
            <source
              type="image/webp"
              media="(min-width: 320px)"
              srcset="
                ./images/mobile/faces.webp    1x,
                ./images/mobile/faces@2x.webp 2x
              "
            />
            <source
              media="(min-width: 320px)"
              srcset="
                ./images/mobile/faces.png    1x,
                ./images/mobile/faces@2x.png 2x
              "
            />
            <img
              width="433"
              height="160"
              src="./images/mobile/faces.png"
              alt="group of peoples avatars"
            />
          </picture>
        </li>
        <li class="grid-child">
          <div class="container">
            <h1 class="header-title">Group Chat for Everyone</h1>
            <p class="header-subtitle">
              Meet makes it easy to connect with others face-to-face virtually
              and collaborate across any device.
            </p>
            <div class="header-cta-wrap">
              <a href="#" class="button is-green">Download <span>v1.3</span></a>
              <a href="#" class="button is-purple">What is it?</a>
            </div>
          </div>
        </li>
        <li class="grid-child" id="grid-last-child"></li>
      </ul>
    </header>
    <main>
      <section class="section-features">
        <div class="container"></div>
      </section>
    </main>
    <footer></footer>

    <script>
      // Prevent browser fetching images faces-right image for tablet and mobile
      function renderRightHeroFaces() {
        const gridLastChild = document.querySelector('#grid-last-child');
        gridLastChild.innerHTML = `
                    <picture class="header-avatars">
            <source
              type="image/webp"
              media="(min-width: 991px)"
              srcset="
                ./images/desktop/faces-right.webp    1x,
                ./images/desktop/faces-right@2x.webp 2x
              "
            />
            <source
              media="(min-width: 991px)"
              srcset="
                ./images/desktop/faces-right.png    1x,
                ./images/desktop/faces-right@2x.png 2x
              "
            />
            <img
              width="394"
              height="303"
              src="./images/desktop/faces-right.png"
              alt="group of peoples avatars"
            />
          </picture>
          `;
      }

      if (window.innerWidth > 991) {
        renderRightHeroFaces();
      }
    </script>
  </body>
</html>
